<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{politicaPrestamo.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{politicaPrestamo.add.headline}]]</h1>
                <div>
                    <a th:href="@{/politicaPrestamos}" class="btn btn-secondary">[[#{politicaPrestamo.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('politicaPrestamo')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='politicaPrestamo', field='maxDiasPrestamo', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='politicaPrestamo', field='maxRenovaciones', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='politicaPrestamo', field='biblioteca', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='politicaPrestamo', field='politicaPrestamoUsuarioUsuarios', type='multiselect')}" />
                <input type="submit" th:value="#{politicaPrestamo.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
