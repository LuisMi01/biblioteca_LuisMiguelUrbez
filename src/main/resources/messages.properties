home.index.text.bibliotecario=Comobibliotecario tienes las posibilidades de crear prestamos, comprobar libros, crear nuevos lectores para tu bibioteca y gestionar las multas de los mismos. Eres una de las mayores potencias de la biblioteca, aunque siempre hay alguien por encima tuya.
home.index.text.lector=Como lector puedes disfrutar de los libros disponibles en la biblioteca, renovarlos y devolverlos. Tambien puedes consultar las multas que tienes pendientes y pagarlas. Como cliente tambien pudes estar al tanto de normas de la biblioteca como las politicas de prestamos.
home.index.text.administrador=Como administrador eres el jefe de la biblioteca y por tanto la maxima autoridad, puedes contratar y despedir nuevos bibliotecarios, crear nuevos servicios de lectura y gestionar los libros de la biblioteca. Tambien puedes consultar las operaciones de los bibliotecarios y editar servicios de lectura. Puedes cambiar las politicas de tu biblioteca y comprar nuevos tomos de libros.
